<html>
<head>
    <title>USGS Earthquake Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="earthquakeMultilingual.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Kiabi API Web Data Connector</h2>
                <input type="text" id="apiToken" placeholder="Enter API Token" class="form-control">
                <input type="number" id="oneYearId" placeholder="One Year ID" class="form-control" value="1">
                <input type="text" id="groupings" placeholder="Groupings" class="form-control">
                <input type="text" id="typologies" placeholder="Typologies" class="form-control">
                <input type="text" id="cellName" placeholder="Cell Name" class="form-control">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Kiabi Data</button>
            </div>
        </div>
    </div>
</body>
</html>
